
    <div class="card" style="border-color: #B8CD33;">
        <div class="card-body" style="background-color: #FFFFFF;">
            <h3 align="center" style="color: #B8CD33;">Crear Aulas</h3>

            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Code">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>t</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <!-- Icon as placeholder when no file picked -->
                    <i class="material-icons">cloud_upload</i>

                    <!-- file input, accepts images only. Detect when file has been picked/changed with Angular's native (change) event listener -->
                    <input type="file" accept="image/*" (change)="updateSource($event)">

                    <!-- img placeholder when a file has been picked. shows only when 'source' is not empty -->
                    <!--<img *ngIf="source" [src]="source" src="">-->
                </div>
            </form>
            <button type="button" class="btn btn-success">Guardar</button>

        </div>
    </div>




    <br>
    <button type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Show"></button>


    <p-button (click)="showDialog()" icon="pi pi-external-link" label="Show"></p-button>
    <p-dialog header="Aulas" [(visible)]="displayFormClassroom" [modal]="true" [style]="{width: '50vw'}"
        [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText [(ngModel)]="classroomSelect.code" placeholder="Codigo" >
        </span><br><br>
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText [(ngModel)]="classroomSelect.name" placeholder="Nombre"  >
        </span><br><br>
        <p-dropdown id="float-input-type" [options]="types"  [(ngModel)]="classroomSelect.type"    [style]="{'width':'235px'}">
        </p-dropdown> <br><br>
        <p-dropdown id="float-input-icons" [options]="icons" [(ngModel)]="classroomSelect.icon"   dataKey="value"  [style]="{'width':'235px'}">
        </p-dropdown><br><br>
        <button type="submit" pButton icon="pi pi-save" class="ui-button-primary"
                                label="SAVE" (click)="postclassroom()"></button>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-dialog>




    <!--Tabla-->
    <div class="p-col-12 p-lg-12">
        <div class="card orders-table">
            <h1 align="center">Classroom
            </h1>
            <p-table [value]="classrooms.data.attributes" styleClass="ui-table-cars" [paginator]="true" [rows]="5"
                [responsive]="true" dataKey="id">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Icon</th>
                        <th style="width: 8em; text-align: center;">
                            <button pButton type="button" icon="pi pi-plus" class="ui-button-success"
                                (click)="showDialog()"></button>
                            <!-- [pTooltip]="'NEW RECORD'|translate" (click)="selectCatalogue(null);flagEditCatalogue = false;"-->
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns=columns>
                    <tr>
                        <td>{{rowData.id}}</td>
                        <td>{{rowData.name}}</td>
                        <td>{{rowData.code}}</td>
                        <td>{{rowData.type_id}}</td>
                        <td>{{rowData.icon}}</td>
                        <td><button pButton type="button" class="ui-button-primary" icon="pi pi-user-edit"
                                style="margin-right: .5em"></button>
                            <!--[pTooltip]="'MODIFY RECORD'|translate"
                                (click)="selectCatalogue(rowData);flagEditCatalogue = true;"-->
                            <button pButton type="button" class="ui-button-danger" icon="pi pi-trash"></button>
                            <!--[pTooltip]="'DELETE RECORD'|translate"
                                (click)="deleteCatalogue(rowData)"-->

                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
